<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Flood - Flood Monitoring</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Radar animation */
      /* Radar animation */
      .radar-background {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1e3a8a; /* Dark blue background */
        overflow: hidden;
      }

      .radar-circle {
        position: absolute;
        border: 2px solid rgba(173, 216, 230, 0.6); /* Lighter blue for radar circles */
        border-radius: 50%;
        width: 100px;
        height: 100px;
        animation: pulse 2s infinite ease-out;
        opacity: 0;
      }

      .radar-circle:nth-child(2) {
        animation-delay: 0.5s;
      }

      .radar-circle:nth-child(3) {
        animation-delay: 1s;
      }

      .radar-circle:nth-child(4) {
        animation-delay: 1.5s;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.5);
          opacity: 1;
        }
        100% {
          transform: scale(10);
          opacity: 0;
        }
      }
      /* Form container above radar animation */
      .form-container {
        position: relative;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <nav class="bg-blue-900 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-2xl font-semibold"
          >Flood Monitoring</a
        >
        <div>
          <a
          href="{% url 'home' %}#alerts"
          class="text-white hover:text-gray-200 px-4"
            >Recent Alerts</a
          >
          <a
            href="{% url 'flood_report' %}"
            class="text-white hover:text-gray-200 px-4"
            >Report Flood</a
          >
        </div>
      </div>
    </nav>

    <!-- Radar Background -->
    <div class="radar-background">
      <div class="radar-circle"></div>
      <div class="radar-circle"></div>
      <div class="radar-circle"></div>
      <div class="radar-circle"></div>

      <!-- Report Flood Form -->
      <div class="form-container">
        <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
          Report a Flood
        </h2>
        <p class="text-lg text-gray-600 mb-6 text-center">
          Please fill out the details of the flooding in your area. Your report
          helps us monitor the situation and keep everyone safe.
        </p>
        <div class="bg-white rounded-lg shadow p-8">
          <form action="/report/submit" method="POST">
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="location">
                Location
              </label>
              <input
                class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                type="text"
                id="location"
                name="location"
                placeholder="Enter the location of the flood"
                required
              />
            </div>

            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="severity">
                Severity
              </label>
              <select
                id="severity"
                name="severity"
                class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="Moderate">Moderate</option>
                <option value="Severe">Severe</option>
                <option value="Critical">Critical</option>
              </select>
            </div>

            <div class="mb-4">
              <label
                class="block text-gray-700 font-bold mb-2"
                for="description"
              >
                Description
              </label>
              <textarea
                id="description"
                name="description"
                class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Describe the situation"
                rows="4"
              ></textarea>
            </div>

            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="image">
                Upload Image (Optional)
              </label>
              <input
                class="w-full text-gray-700"
                type="file"
                id="image"
                name="image"
                accept="image/*"
              />
            </div>

            <div class="text-center">
              <button
                type="submit"
                class="bg-blue-800 text-white py-3 px-6 rounded-lg shadow hover:bg-blue-700"
              >
                Submit Report
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
