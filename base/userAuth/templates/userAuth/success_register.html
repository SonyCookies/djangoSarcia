<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Registration Successful</title>
    <style>
      .input-field {
        transition: all 0.3s ease;
      }

      .input-field:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
      }
    </style>
    <script>
      // Timer function to redirect to homepage after 5 seconds
      let countdown = 5;
      const timerElement = document.getElementById("timer");
      const countdownTimer = setInterval(() => {
        if (countdown > 1) {
          countdown--;
          document.getElementById("timer").textContent = countdown;
        } else {
          clearInterval(countdownTimer);
          window.location.href = "{% url 'home' %}";
        }
      }, 1000);
    </script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full text-center">
      <h2 class="text-2xl font-bold mb-4 text-green-600">
        Registration Successful
      </h2>
      <p class="mb-4 text-gray-700">
        Thank you for registering! You will be redirected to the homepage in
        <span id="timer">5</span> seconds.
      </p>
      <p class="mb-6 text-gray-700">
        If you are not redirected, click the button below to return to the
        homepage manually.
      </p>
      <a
        href="{% url 'home' %}"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out inline-block"
      >
        Go to Homepage
      </a>
    </div>
  </body>
</html>
